<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Med-Remind</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>

    <h1>Med Remind</h1>
    <p>Use this application to remind you to take all of the medications you need. You can set any time interval.</p>
    <div id="form">
      <form id="med-form">
        <label for="med-name">Medication Name: </label>
        <input id="med-name" type="text" name="med-name" placeholder="Enter medication name">
        <label for="hour-input">Hours: </label>
        <input id="hour-input" name="hour-input" type="number" placeholder="Enter number of hours">
        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="reminders">

    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
